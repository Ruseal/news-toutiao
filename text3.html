<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0px;
      padding: 0;
    }
    .div {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: rgb(253, 206, 206);
    }
  </style>
</head>

<body>
  <div class="div"></div>
  <script>
    let div = document.querySelector('.div')
    // let move = 0
    // let l = 0
    // let r = 0
    div.addEventListener('touchstart',function (e) {
      q = e.targetTouches[0].pageX
      w = e.targetTouches[0].pageY
      
    })
    div.addEventListener('touchmove',function (e) {
      let aaa = e.targetTouches[0].pageX - q
      let bbb = e.targetTouches[0].pageY - w
      console.log(aaa);
      // l = e.targetTouches[0].pageX
      // r = e.targetTouches[0].pageY
      div.style.left = aaa+'px'
      div.style.top = bbb+'px'
      // e.preventDefault()
      // l = moveX - startX + startX
      // r = moveY - startY + startY
    })
    // console.log(l);
   

  </script>
</body>

</html>
